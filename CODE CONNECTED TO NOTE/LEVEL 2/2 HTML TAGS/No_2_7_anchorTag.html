<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>anchor Tag :</h3>
    <a href="https://www.google.com/">Google</a> <!--mandatory to write name Gogle either it is not display-->
    <p>Anchor tag with target="_main" :</p>
    <a href="https://www.google.com/"target="_main">Google</a> <!--we can also use _blank in target-->

    <hr>
    <h3>Clickable image :</h3>
    <a href="https://www.google.com/"target="_main"><image src="image/Google.jpg"alt="google image"height="150px"></image></a>
</body>
</html>
